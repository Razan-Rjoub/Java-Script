<!doctype html>
<html lang="en">

<head>
    <title>Task3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form action="">
        <label for="FName">Enter a FName:</label>
        <input type="text" id="FName" onkeyup="checkFname()">
        <small id="check" class="form-text text-danger">enter your first name</small>
        <br>
        <label for="LName">Enter a LName:</label>
        <input type="text" id="LName" onkeyup="checkLname()">
        <small id="checkl" class="form-text text-danger">enter your Last name</small>
        <br>
        <label for="Birth">Enter a Bdate:</label>
        <input type="text" id="Birth" onkeyup="checkBirth()">
        <small id="checkB" class="form-text text-danger">enter your birth date</small>
        <br>
        <label for="email">Enter an email:</label>
        <input type="email" id="email" onkeyup="checkEmail()">
        <small id="checkE" class="form-text text-danger">enter your email </small>
        <br>
        <label for="emailconfirm">Confirm Email:</label>
        <input type="email" id="emailconfirm" onkeyup="checkEmailconfirm()">
        <small id="checkEC" class="form-text text-danger">enter your email conformation </small>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" onkeyup="checkPassword()">
        <small id="checkP" class="form-text text-danger">enter your password </small>
        <br>
        <label for="passconfirm">Confirm password:</label>
        <input type="text" id="passconfirm" onkeyup="checkpassconfirm()">
        <small id="checkPC" class="form-text text-danger">enter your password conformation </small>
        <br>
    </form>
    <script src="Task3.js">
       
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
